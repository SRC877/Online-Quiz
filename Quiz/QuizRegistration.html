<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" media="all" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="StyleQuiz.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>

    <title>Online Quiz Portal</title>
</head>
<body>
    <div class="bg-body reg-bg" style="height:800px;">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" class="img-responsive quizlogo" alt="Responsive image">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <!--<li><a href="#">Sign Up</a></li>-->
                        <li class="active"><a href="history.html">History Quiz</a></li>
                        <li><a href="cricket.html">Sports Quiz</a></li>
                        <li><a href="science.html">Science Quiz</a></li>
                        <li><a href="ContactUs.html">Contact Us</a></li>
                        <li><a href="newback.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="inner-bg" style="padding-top:80px;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 text">
                        <h1 class="text-center"><strong>Quiz</strong> Registration</h1>
                        <div class="description">
                            
                             
                               
                            
                        </div>
                        
                           
                           
                        
                    </div>
                    <div class="col-sm-5 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Sign up now</h3>
                                <p>Fill in the form below to get instant access:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="registration-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">First name</label>
                                    <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Last name</label>
                                    <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-email" placeholder="Password..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">Sign me up!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer-bg">
        <div class="w-copyright text-center">© 2016-2100 QuizPortal.com. All rights reserved</div>
    </div>
</body>
</html>
