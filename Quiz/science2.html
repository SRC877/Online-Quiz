<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="all" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" media="all" href="StyleQuiz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
<meta charset="UTF-8">
<style>
.bottomright {
    position: absolute;
    bottom: 8px;
    right: 16px;
    font-size: 18px;
	background-color: lightgrey;
    width: 300px;
    border: 20px solid black;
    padding: 25px;
    margin: 25px;
}
#test_status{
	padding-left:50px;
}
#test{  
         padding:40px 40px 40px 400px;
		 font-size: 28px;
		  }			  
</style>
<style>		 
body {
    background-image: url("science.jpg");
	
    background-repeat: no-repeat;
	background-size: 1350px 1050px;
	
	background-position: cover;
}
</style>
<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
    ["What is sodium bicarbonate commonly known as?","Table salt","Baking soda","Washing powder","B"],
    [" Pure water has a pH level of a around?","9","3","7","C"],
    ["Which compound is known as PLASTER OF PARIS?","Zinc Oxide","Calcium Carbonate","Gypsum","C"],
    [" Which scientist was the founder of Bengal Chemicals?","A.P.C.Roy","A.J.C.Bose","Meghnath Saha","A"],
	[" Which famous scientist discovered Oxygen?","Lavoisier","Albert Einstein","Rontgen","A"]
];

function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
		_("test_status").innerHTML = "Test Completed";
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()' class='submitButton'>Submit Answer</button>";

}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][4]){
		correct++;
	}
	pos++;
	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
<div class="bottomright"><a href="science.html">Want to go back to Level 1?</a></div>

<h2 id="test_status"></h2>
<div id="test"></div>
</body>
</html>
